spring.datasource.url=  jdbc:${vcap.services.turbine-postgresql.credentials.uri}
spring.datasource.username= ${vcap.services.turbine-postgresql.credentials.username}
spring.datasource.password= ${vcap.services.turbine-postgresql.credentials.password}
spring.datasource.driver-class-name= org.postgresql.Driver
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.database-platform= org.hibernate.dialect.PostgreSQLDialect

